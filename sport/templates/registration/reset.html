{% extends 'base.html' %}
{% block title %} فراموشی رمز عبور {% endblock %}


{% block content %}
    <div class="row">
        <div class="center-block rounded"
             style="width:50vw;display:table;padding: 10px;margin: 10vh auto;background-color:#edffe1;">
            <h2>تغییر رمز</h2>
            <form method="post">
                {% csrf_token %}
                <label> ایمیل
                    <input placeholder="ایمیل" name="email" id="email">
                </label>
                <button class="btn btn-success" type="submit">ارسال ایمیل فراموشی</button>
            </form>
            <br>
        </div>
    </div>
{% endblock %}
